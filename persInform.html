<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personInform</title>
    <link rel="stylesheet" href="persInform.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="main">
        <header>
            <div class="rectangle"> 
                <img src="Vector.png"/>
                <p class="title">Redberry Knight Cup</p>
                
            </div>
            <div class="mainimg">
                <h2>"when you see a good move,
                    look for a better one"</h2>
                    <h3>-emanuel lasker</h3>
            </div>
        </header>
            <div class="content">
                <p class="heading">start creating your account</p>
                <div class="line"></div>
            
            <div class="frames">
                <div class="frame1">
                    <p>1</p>
                </div>
                <div class="line2"></div>
                <div class="frame2">
                    <p>2</p>
                </div>

            </div>
                <div class="texts">
                <p class="pi">personal information</p>
                <p class="ce">chess experience</p>
              </div>

            </div>
           
            
            <form class="inputs">
                <h1 >personal information</h1>
                <p>This is basic informaton fields</p>
                <input type="text" class="input" id="name" name="name" placeholder="Name">
                <input type="text" class="input" id="email"  name="email" placeholder="Email address">
                <input type="text" class="input" id="phone" name="phone" placeholder="Phone number">
                <input type="text" class="input" id="date" name="date" placeholder="Date of birth">

                
            </form>

            <div class="btns">
                <button class="back-button">back</button>
                <button class="next-button">next<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
            </div>
            
           

    </main>

   
    
</body>
</html>
